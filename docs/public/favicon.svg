<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="128" height="128" fill="#0d1117" rx="20"/>

    <!-- Table (flipped) -->
    <rect x="30" y="40" width="70" height="8" fill="url(#grad)" transform="rotate(-25 65 44)" rx="2"/>

    <!-- Table legs -->
    <rect x="35" y="30" width="4" height="15" fill="#50C878" transform="rotate(-35 37 37.5)"/>
    <rect x="90" y="28" width="4" height="18" fill="#50C878" transform="rotate(40 92 37)"/>

    <!-- Person (stick figure flipping table) -->
    <circle cx="40" cy="75" r="8" fill="#4A90E2"/>
    <rect x="38" y="85" width="4" height="20" fill="#4A90E2"/>
    <rect x="30" y="88" width="20" height="3" fill="#4A90E2" transform="rotate(30 40 89.5)"/>
    <rect x="20" y="68" width="22" height="3" fill="#4A90E2" transform="rotate(-40 31 69.5)"/>
</svg>
